<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 50%;
  background-color: #c23f9c;
  color: white;
  padding: 14px 20px;
  margin: auto;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #912f75;
}

.app_page {
  max-width: 900px;
  margin: auto;
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.app_left {
  text-align: left;
  width: 20%
}

.app_right {
  text-align: left;
  width: 80%;
}
</style>
<body>

<h3><center>KAM4 Scholarship Application</center></h3>
<br>

<div class="app_page">
  <form name="Scholarship Application" method="POST" data-netlify="true">
    <div class="app_left">
      <label for="fname">First Name:</label>
      <div class="app_right">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>

    <div class="app_left">
      <label for="lname">Last Name:</label>
      <div class="app_right">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        
      </div>
    </div>

    <div class="app_left">
      <label for="country">Country:</label>
      <div class="app_right">
        <select id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
        </select>
    
      </div>
    </div>
    <div style="text-align:center;">
      <input type="submit" value="Submit">
    </div>
    
  </form>
</div>
<br>

</body>
</html>
