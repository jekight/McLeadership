<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 0px 12px 12px;
  display: inline-block;
}

input[type=submit] {
  width: 33%;
  background-color: #c23f9c;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #912f75;
}

.app_page {
  max-width: 900px;
  margin: auto;
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.app_25 {
  float: left;
  text-align: left;
  width: 25%;
}

.app_75 {
  float: left;
  width: 75%;
}

/* Clear floats after the columns */
.app_row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */

@media screen and (max-width: 400px) {
  .app_25, .app_75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
</head>
<body>

<h3><center>KAM4 Scholarship Application</center></h3>
<br>

<div class="app_page">
  <form name="Scholarship Application" method="POST" data-netlify="true">
  <p>Welcome to the online application for the KAM4 Higher Education Scholarship application! This application will be used to establish your eligibility for the KAM4 Scholarship. Please complete this application in its entirety by May 1st to be considered.</p>
  <div class="app_row">
    <div class="app_25">
      <label for="fname">First Name:</label>
    </div>
    <div class="app_75">
      <input type="text" id="fname" name="firstname" placeholder="Your first name...">
    </div>
  </div>
  
  <div class="app_row">
    <div class="app_25">
      <label for="lname">Last Name:</label>
    </div>
    <div class="app_75">
      <input type="text" id="lname" name="lastname" placeholder="Your last name...">
    </div>
  </div>
  
  <div class="app_row">
    <div class="app_25">
      <label for="birthday">Birthday:</label>
    </div>
    <div class="app_75">
      <input type="date" id="birthday" name="birthday">
    </div>
  </div>
  
  <div class="app_row">
    <div class="app_25">
      <label for="street address">Street Address:</label>
    </div>
    <div class="app_75">
      <input type="text" id="street address" name="street address" placeholder="1234 Street Name...">
    </div>
  </div>
  
  <div class="app_row">
    <div class="app_25">
      <label for="city">City:</label>
    </div>
    <div class="app_75">
      <input type="text" id="city" name="city" placeholder="Your city...">
    </div>
  </div>
  
  <div class="app_row">
    <div class="app_25">
      <label for="state">State:</label>
    </div>
    <div class="app_75">
      <input type="text" id="state" name="state" placeholder="Ex. Georgia...">
    </div>
  </div>
  
  <div class="app_row">
    <div class="app_25">
      <label for="zip code">Zip Code:</label>
    </div>
    <div class="app_75">
      <input type="number" id="zip code" name="zip code" placeholder="Your Zip Code...">
    </div>
  </div>
  
  <div class="app_row">
    <div class="app_25">
      <label for="subject">Subject</label>
    </div>
    <div class="app_75">
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    </div>
  </div>
  <br>
  <div style="text-align:center;">
      <input type="submit" value="Submit">
    </div>
    <br>
  </form>
  <br>
</div>

</body>
</html>
