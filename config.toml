# Site settings
baseurl = "/"
relativeurls = false
languageCode = "en-us"
title = "McLeadership Youth and Mentoring Foundation"
theme = "syna"
enableGitInfo = true
version = "0.16.0"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"] 


# Google Analytics tracking
googleAnalytics = ""

[outputs]
  home = ["HTML", "JSON"]

[frontmatter]
date = ["date", "lastmod"]
lastmod = ["lastmod", ":git", "date"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
     unsafe = true

[params]
  name = "McLeadership Youth & Mentoring Foundation"
  description = "Website"

  [params.style]
    background = "primary"

  # Theme customizations
  # Assets relative to 'static/'
  [params.custom]
    favicon = "Logo.png"
    favicon_ico_sizes = "16x16 32x32"
    favicon_png = "Logo.png"
    #favicon_svg = "favicon.svg"

  # Piwik tracking
  [params.analytics.piwik]
    #url = ""
    #id = ""
    #domain = "" # Track subdomains via "*.example.com"
    # Optional hash for integrity check
    #hash = "sha512-RfeD0pacGTqy9m7U6PgehQfS4cc7SIt+e+P+H5e848kEvB/RW84CUGO3O4O3LNbxjevym6KPUZ8muPsMrI8WIw=="

  # Optional, global disable switch for fontawesome related files
  # For custom fontawesome js files use the custom.js method
  [params.fontawesome]
    disabled = false
    pro = false

  [params.colors]
    primary = "#c23f9c"
    secondary = "#21b0ea"
    success = "#bec0c1"
    info = "#ffffff"
    warning = "#fdf314"
    danger = "#ffffff"
    light = "#ffffff" #c51162"
    dark = "#212121"

